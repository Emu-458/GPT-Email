<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 15px;
        }
        .issue-item {
            margin: 5px 0;
        }
        #generatedEmail {
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1 id="title">電子郵件生成器</h1>

    <div class="section">
        <label id="langLabel">選擇語言：</label>
        <select id="languageSelect">
            <option value="zh">繁體中文 🇭🇰</option>
            <option value="en">English 🇬🇧</option>
        </select>
    </div>

    <div class="section">
        <label id="recipientLabel">選擇收件人：</label>
        <select id="recipientSelect">
            <option value="A">A - 立法會議員</option>
            <option value="B">B - 政府部門</option>
            <option value="C">C - 公共政策專家</option>
            <option value="custom">自定義</option>
        </select>
        <input type="text" id="customRecipient" placeholder="輸入自定義收件人" style="display:none;">
    </div>

    <div class="section">
        <label id="surnameLabel">輸入您的姓氏：</label>
        <input type="text" id="userSurname" placeholder="例如：陳">
    </div>

    <div class="section">
        <label id="emailLabel">輸入您的電子郵件地址：</label>
        <input type="email" id="userEmail" placeholder="例如：example@email.com">
    </div>

    <div class="section">
        <p id="issueLabel">請選擇您要包含的議題：</p>
        <div id="issuesContainer"></div>
    </div>

    <button onclick="generateEmail()" id="generateButton">生成郵件</button>
    <button onclick="copyToClipboard()" id="copyButton">複製郵件內容</button>

    <h2 id="generatedEmailTitle">生成的郵件內容：</h2>
    <pre id="generatedEmail">（郵件內容將顯示在此處）</pre>

    <script>
        let emailData = {};
        let currentLanguage = "zh";

        async function loadEmailData(language) {
            try {
                const response = await fetch(`email_content_${language}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                emailData = await response.json();
                populateIssues(emailData.issues);
                translateUI(language);
            } catch (error) {
                console.error("Error loading email content:", error);
                alert("無法加載數據，請檢查 JSON 文件是否正確上傳。");
            }
        }

        function populateIssues(issues) {
            let container = document.getElementById("issuesContainer");
            container.innerHTML = "";

            for (let issue in issues) {
                let div = document.createElement("div");
                div.classList.add("issue-item");

                let label = document.createElement("label");
                label.innerHTML = `<input type="checkbox" name="issue" value="${issue}"> ${issue}`;
                div.appendChild(label);

                container.appendChild(div);
            }
        }

        function generateEmail() {
            const checkboxes = document.querySelectorAll("input[name='issue']:checked");
            if (checkboxes.length === 0) {
                alert("請至少選擇一個議題！");
                return;
            }

            let recipient = document.getElementById("recipientSelect").value;
            if (recipient === "custom") {
                recipient = document.getElementById("customRecipient").value.trim();
            }

            let surname = document.getElementById("userSurname").value.trim();
            let userEmail = document.getElementById("userEmail").value.trim();

            if (!surname || !userEmail) {
                alert("請輸入您的姓氏和電子郵件地址！");
                return;
            }

            let emailBody = `收件人：${recipient}\n\n`;
            emailBody += emailData.openingParagraphs.join("\n\n") + "\n\n";

            let selectedIssues = [];
            checkboxes.forEach((checkbox) => {
                let issue = checkbox.value;
                let versions = emailData.issues[issue];
                let randomVersion = versions[Math.floor(Math.random() * versions.length)];
                selectedIssues.push(`📌 **${issue}**\n\n- ${randomVersion}\n`);
            });

            selectedIssues = selectedIssues.sort(() => Math.random() - 0.5);
            emailBody += selectedIssues.join("\n");

            emailBody += emailData.endingParagraphs.join("\n\n") + "\n\n";
            emailBody += `此郵件由 ${surname} (${userEmail}) 授權發送。\n`;

            document.getElementById("generatedEmail").innerText = emailBody;
        }

        function copyToClipboard() {
            const emailContent = document.getElementById("generatedEmail").innerText;
            navigator.clipboard.writeText(emailContent).then(() => {
                alert("郵件內容已複製！");
            }).catch(err => {
                console.error("複製失敗:", err);
            });
        }

        function translateUI(language) {
            const translations = {
                zh: {
                    title: "電子郵件生成器",
                    generateButton: "生成郵件",
                    copyButton: "複製郵件內容",
                },
                en: {
                    title: "Email Generator",
                    generateButton: "Generate Email",
                    copyButton: "Copy Email Content",
                }
            };
            document.getElementById("title").innerText = translations[language].title;
            document.getElementById("generateButton").innerText = translations[language].generateButton;
            document.getElementById("copyButton").innerText = translations[language].copyButton;
        }

        document.getElementById("languageSelect").addEventListener("change", function() {
            currentLanguage = this.value;
            loadEmailData(currentLanguage);
        });

        document.addEventListener("DOMContentLoaded", () => loadEmailData(currentLanguage));
    </script>

</body>
</html>
